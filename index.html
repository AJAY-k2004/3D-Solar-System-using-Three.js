<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #controls {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      z-index: 10;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
    }

    #toggleControls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 11;
      background: white;
      color: black;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .planet-slider {
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    #pauseBtn {
      margin-top: 10px;
      padding: 6px 12px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .planet-label {
      position: absolute;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.7);
      pointer-events: none;
      font-size: 14px;
      z-index: 100;
      display: none;
    }

    @media screen and (min-width: 768px) {
      #controls {
        display: block;
      }
      #toggleControls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button id="toggleControls">â˜°</button>
  <div id="controls">
    <h3>Planet Speeds</h3>
    <div id="planetControls"></div>
    <button id="pauseBtn">Pause</button>
  </div>

  <script src="solarSystem.js" type="module"></script>
</body>
</html>
